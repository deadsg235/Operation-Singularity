<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Singularity - FPS</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: monospace; }
        canvas { display: block; }
        .hud { position: absolute; top: 20px; left: 20px; color: white; font-size: 16px; z-index: 10; }
        .crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 4px; height: 4px; background: white; border-radius: 50%; z-index: 10; }
        .start { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white; }
        .start button { padding: 1rem 2rem; font-size: 1.5rem; background: #ff0040; color: white; border: none; cursor: pointer; font-family: monospace; }
    </style>
</head>
<body>
    <div id="start" class="start">
        <h1 style="color: #ff0040; font-size: 3rem;">OPERATION SINGULARITY</h1>
        <button onclick="startGame()">START GAME</button>
    </div>
    
    <div class="hud">
        <div>HEALTH: <span id="health">100</span></div>
        <div>AMMO: <span id="ammo">30</span></div>
        <div>SCORE: <span id="score">0</span></div>
    </div>
    
    <div class="crosshair"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r157/three.min.js"></script>
    <script>
        let scene, camera, renderer, gun;
        let health = 100, ammo = 30, score = 0;
        let enemies = [];
        let keys = {};
        let gameStarted = false;
        
        function init() {
            console.log('Initializing game...');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222244);
            console.log('Scene created');
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);
            console.log('Camera created at:', camera.position);
            
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x001122);
            document.body.appendChild(renderer.domElement);
            console.log('Renderer created and added to DOM');
            
            // Lighting - Much brighter
            const light = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(light);
            console.log('Bright ambient light added');
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 2.0);
            dirLight.position.set(5, 10, 5);
            scene.add(dirLight);
            console.log('Bright directional light added');
            
            // Additional point lights for better visibility
            const pointLight1 = new THREE.PointLight(0xffffff, 1.0, 50);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0xffffff, 1.0, 50);
            pointLight2.position.set(-10, 10, -10);
            scene.add(pointLight2);
            console.log('Point lights added');
            
            // Floor - Brighter
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshLambertMaterial({ color: 0x666666 })
            );
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);
            console.log('Brighter floor added');
            
            // Test cube to verify rendering - Brighter
            const testCube = new THREE.Mesh(
                new THREE.BoxGeometry(2, 2, 2),
                new THREE.MeshLambertMaterial({ color: 0xff4444 })
            );
            testCube.position.set(0, 1, -5);
            scene.add(testCube);
            console.log('Bright test cube added at:', testCube.position);
            
            // Gun - Brighter
            gun = new THREE.Mesh(
                new THREE.BoxGeometry(0.1, 0.05, 0.5),
                new THREE.MeshLambertMaterial({ color: 0x666666 })
            );
            gun.position.set(0.3, -0.2, -0.8);
            camera.add(gun);
            scene.add(camera);
            console.log('Brighter gun added to camera');
            
            // Spawn enemies
            for (let i = 0; i < 5; i++) {
                spawnEnemy();
            }
            console.log('Enemies spawned:', enemies.length);
            
            console.log('Starting animation loop...');
            animate();
        }
        
        function spawnEnemy() {
            const enemy = new THREE.Mesh(
                new THREE.BoxGeometry(0.8, 0.8, 0.8),
                new THREE.MeshLambertMaterial({ color: 0xff3333 })
            );
            enemy.position.set(
                (Math.random() - 0.5) * 20,
                0.8,
                (Math.random() - 0.5) * 20 - 10
            );
            enemy.userData = { health: 50, speed: 0.02 };
            enemies.push(enemy);
            scene.add(enemy);
        }
        
        function shoot() {
            if (ammo <= 0) return;
            ammo--;
            updateHUD();
            
            // Recoil
            camera.rotation.x -= 0.02;
            
            // Raycast
            const raycaster = new THREE.Raycaster();
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(camera.quaternion);
            raycaster.set(camera.position, direction);
            
            const hits = raycaster.intersectObjects(enemies);
            if (hits.length > 0) {
                const enemy = hits[0].object;
                enemy.userData.health -= 25;
                
                if (enemy.userData.health <= 0) {
                    scene.remove(enemy);
                    enemies.splice(enemies.indexOf(enemy), 1);
                    score += 100;
                    spawnEnemy(); // Spawn new enemy
                }
            }
            
            // Auto-reload
            if (ammo === 0) {
                setTimeout(() => {
                    ammo = 30;
                    updateHUD();
                }, 1500);
            }
        }
        
        function updateEnemies() {
            enemies.forEach(enemy => {
                // Move toward player
                const direction = new THREE.Vector3();
                direction.subVectors(camera.position, enemy.position).normalize();
                enemy.position.add(direction.multiplyScalar(enemy.userData.speed));
                
                // Attack if close
                if (enemy.position.distanceTo(camera.position) < 2) {
                    health -= 1;
                    if (health < 0) health = 0;
                }
            });
        }
        
        function updateHUD() {
            document.getElementById('health').textContent = health;
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('score').textContent = score;
        }
        
        let frameCount = 0;
        function animate() {
            requestAnimationFrame(animate);
            
            frameCount++;
            if (frameCount === 1) {
                console.log('First frame rendered');
            }
            
            if (gameStarted) {
                // Movement
                const speed = 0.1;
                if (keys['KeyW']) camera.translateZ(-speed);
                if (keys['KeyS']) camera.translateZ(speed);
                if (keys['KeyA']) camera.translateX(-speed);
                if (keys['KeyD']) camera.translateX(speed);
                
                if (camera.position.y < 1.6) camera.position.y = 1.6;
                
                updateEnemies();
                updateHUD();
            }
            
            try {
                renderer.render(scene, camera);
            } catch (error) {
                console.error('Render error:', error);
            }
        }
        
        function startGame() {
            document.getElementById('start').style.display = 'none';
            gameStarted = true;
            
            // Pointer lock
            renderer.domElement.requestPointerLock();
        }
        
        // Event listeners
        document.addEventListener('pointerlockchange', () => {
            const locked = !!document.pointerLockElement;
            if (!locked && gameStarted) {
                document.getElementById('start').style.display = 'flex';
                gameStarted = false;
            }
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!document.pointerLockElement || !gameStarted) return;
            
            const sensitivity = 0.002;
            camera.rotation.y -= e.movementX * sensitivity;
            camera.rotation.x -= e.movementY * sensitivity;
            camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
        });
        
        document.addEventListener('mousedown', (e) => {
            if (e.button === 0 && gameStarted && document.pointerLockElement) {
                shoot();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Escape') document.exitPointerLock();
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize
        init();
    </script>
</body>
</html>
